<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material Match</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        .image-hover:hover {
            opacity: 0.8;
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
        }
        body {
            background-color: #0b0b0c;
        }
        .bg-dark {
            background-color: #0b0b0c;
        }
        .text-light {
            color: #f7fafc;
        }
        .parallax-container {
            perspective: 1px;
            transform-style: preserve-3d;
        }
        .parallax-image {
            background-size: cover;
            background-position: center;
            height: 100%;
            transform: translateZ(-1px) scale(2);
            will-change: transform;
        }
    </style>
</head>
<body class="bg-dark text-light">

    <header class="bg-dark shadow z-10">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-4">
            </div>
            <a href="index.html"><img src="Assets/logo.png" alt="Logo de Material Match" class="h-28 ml-2 "></a>
            <div class="flex items-center space-x-4">
            </div>
        </div>
    </header>

    <div class="bg-dark min-h-screen relative pt-32">
        <div class="absolute inset-0 grid grid-cols-3 overflow-hidden">
            <div class="bg-cover bg-center opacity-60 filter blur-lg" style="background-image: url('Assets/Registro/left_banner.jpg');"></div>
            <div class="bg-cover bg-center opacity-60 filter blur-lg" style="background-image: url('Assets/Registro/center_banner.jpg');"></div>
            <div class="bg-cover bg-center opacity-60 filter blur-lg" style="background-image: url('Assets/Registro/right_banner.jpg');"></div>
        </div>
        <div class="flex justify-center items-center h-full relative z-10">
            <div class="bg-black bg-opacity-50 rounded-lg shadow-md p-8 max-w-md w-full">
                <div>
                    <h2 class="text-center text-3xl font-bold text-white mb-6">
                        Bienvenido a Material Match
                    </h2>
                    <p class="text-center text-sm text-gray-300 mb-8">
                        Encuentra nuevas ideas para probar
                    </p>
                </div>
                <form class="space-y-6" action="#" method="POST">
                    <input type="hidden" name="remember" value="true">
                    <div class="rounded-md shadow-sm space-y-4">
                        <div>
                            <label for="nombre" class="sr-only">Nombre</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                                </div>
                                <input id="nombre" name="nombre" type="text" autocomplete="name" required class="appearance-none rounded-md relative block w-full px-3 py-2 pl-10 border border-gray-700 placeholder-gray-500 text-white bg-gray-800 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-1 sm:text-sm" placeholder="Nombres">
                            </div>
                        </div>
                        <div>
                            <label for="correo" class="sr-only">Correo</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m0 0l-7.89 5.26a2 2 0 01-2.22 0L3 8m0 0l7.89-5.26a2 2 0 002.22 0L21 3m0 0l-7.89 5.26a2 2 0 01-2.22 0L3 8z"></path></svg>
                                </div>
                                <input id="correo" name="correo" type="email" autocomplete="email" required class="appearance-none rounded-md relative block w-full px-3 py-2 pl-10 border border-gray-700 placeholder-gray-500 text-white bg-gray-800 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-1 sm:text-sm" placeholder="Correo">
                            </div>
                        </div>
                        <div>
                            <label for="contrasena" class="sr-only">Contraseña</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                                </div>
                                <input id="contrasena" name="contrasena" type="password" autocomplete="current-password" required class="appearance-none rounded-md relative block w-full px-3 py-2 pl-10 border border-gray-700 placeholder-gray-500 text-white bg-gray-800 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-1 sm:text-sm" placeholder="Contraseña">
                            </div>
                        </div>
                        <div>
                            <label for="fecha_nacimiento" class="sr-only">Fecha de nacimiento</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                </div>
                                <input id="fecha_nacimiento" name="fecha_nacimiento" type="text" placeholder="DD / MM / AAAA" class="appearance-none rounded-md relative block w-full px-3 py-2 pl-10 border border-gray-700 placeholder-gray-500 text-white bg-gray-800 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-1 sm:text-sm">
                            </div>
                        </div>
                    </div>                            
                    
                </form>
                
                <a href="prueba.html" id="registroBtn" class="group relative w-full flex justify-center py-3 px-4 border border-transparent font-bold rounded-md text-white bg-gradient-to-r from-primary-400 to-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    Registrarse
                </a>      

            </div>
        </div>
    </div>

    <footer class="bg-dark-900 text-white py-6 md:py-8 text-center">
        <p>© 2025 Material Match. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
